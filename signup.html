<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bitstream</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
        <div class="geometric-bg">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-section">
                <svg width="50" height="50" viewBox="0 0 40 40">
                    ircle cx="20" cy="20" r="18" fill="urlrl(#logo-gradient)"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#5b8def"/>
                            <stop offset="100%" style="stop-color:#f5b942"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Create Account</h1>
                <p>Join Bitstream community today</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" stroke="currentColor" stroke-width="2"/>
                                ircle cx="12" cy="12" r="3" stroke="currentColor" stroke-widthth="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <label class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>

                <button type="submit" class="btn-primary">
                    Create Account
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
