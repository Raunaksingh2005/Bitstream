<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Bitstream</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-stream"></i>
                <span>Bitstream</span>
            </div>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="profile.html" class="nav-link active">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="setting.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>

            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="cover-photo"></div>
            
            <div class="profile-info">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                
                <div class="profile-details">
                    <h1 id="profileName">User Name</h1>
                    <p id="profileUsername">@username</p>
                    <p id="profileBio">Computer Science Student at Chitkara University | Web Developer | Tech Enthusiast</p>
                    
                    <div class="profile-meta">
                        <span>
                            <i class="fas fa-map-marker-alt"></i>
                            Punjab, India
                        </span>
                        <span>
                            <i class="fas fa-calendar"></i>
                            Joined October 2025
                        </span>
                    </div>
                </div>
                
                <button class="btn-edit" onclick="openEditModal()">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-box">
                <strong>189</strong>
                <span>Following</span>
            </div>
            <div class="stat-box">
                <strong>256</strong>
                <span>Followers</span>
            </div>
            <div class="stat-box">
                <strong>47</strong>
                <span>Posts</span>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="switchTab('posts')">
                <i class="fas fa-th-list"></i>
                Posts
            </button>
            <button class="tab-btn" onclick="switchTab('media')">
                <i class="fas fa-images"></i>
                Media
            </button>
            <button class="tab-btn" onclick="switchTab('likes')">
                <i class="fas fa-heart"></i>
                Likes
            </button>
        </div>

        <div id="tabContent" class="tab-content"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-overlay" onclick="closeEditModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="modal-close" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="editName" placeholder="Enter your name">
                </div>
                
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="editUsername" placeholder="@username">
                </div>
                
                <div class="input-group">
                    <label>Bio</label>
                    <textarea id="editBio" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>
                
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" placeholder="Your location">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
