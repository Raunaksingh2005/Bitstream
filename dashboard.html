<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bitstream</title>
    <link rel="stylesheet" href="dasboard.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-stream"></i>
                <span>Bitstream</span>
            </div>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="setting.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>

            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    
    <div class="main-container">
        
        <aside class="sidebar">
            
            <div class="user-widget">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h3 id="userName">Welcome User</h3>
                <p id="userEmail">user@example.com</p>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <strong>47</strong>
                        <span>Posts</span>
                    </div>
                    <div class="stat-item">
                        <strong>256</strong>
                        <span>Followers</span>
                    </div>
                    <div class="stat-item">
                        <strong>189</strong>
                        <span>Following</span>
                    </div>
                </div>
            </div>

            
            <div class="trending-widget">
                <h4>
                    <i class="fas fa-fire"></i>
                    Trending Topics
                </h4>
                <ul class="trending-list">
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>WebDevelopment</span>
                    </li>
                    </ul>
            </div>
        </aside>

        
        <main class="feed-section" id="root">
            </main>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel" src="src/Dashboard.js"></script>

    <script>
        // This small script still handles the sidebar and logout
        // (This logic was in dashboard.js)
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('bitstreamUserData'));
            if (userData) {
                document.getElementById('userName').textContent = userData.fullName || 'Welcome User';
                document.getElementById('userEmail').textContent = userData.email || 'user@example.com';
            }
        }
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('bitstreamUser');
                window.location.href = 'login.html';
            }
        }
        // Load the user data as soon as the page opens
        loadUserData();
    </script>
</body>
</html>
