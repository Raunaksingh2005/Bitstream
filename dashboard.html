<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bitstream</title>
    <link rel="stylesheet" href="dasboard.css">
</head>
<body>
    
    <div class="gradient-bg">
        <div class="gradients-container">
            <div class="g1"></div>
            <div class="g2"></div>
            <div class="g3"></div>
            <div class="g4"></div>
            <div class="g5"></div>
        </div>
        <div class="geometric-bg">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="url(#logo-gradient)"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#5b8def"/>
                            <stop offset="100%" style="stop-color:#f5b942"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span>Bitstream</span>
            </div>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Home
                </a>
                <a href="profile.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Profile
                </a>
                <a href="settings.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v6m0 6v6m-5-8h10M7 17h10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Settings
                </a>
            </div>

            <button class="btn-logout" onclick="logout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14l5-5-5-5m5 5H9" stroke="currentColor" stroke-width="2"/>
                </svg>
                Logout
            </button>
        </div>
    </nav>

    
    <main class="main-content">
        <div class="content-wrapper">
           
            <aside class="sidebar">
                <div class="profile-widget">
                    <div class="profile-avatar">
                        <svg width="60" height="60" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="28" fill="url(#avatar-gradient)"/>
                            <text x="50%" y="50%" text-anchor="middle" dy=".35em" fill="white" font-size="24" font-weight="600">U</text>
                            <defs>
                                <linearGradient id="avatar-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#5b8def"/>
                                    <stop offset="100%" style="stop-color:#f5b942"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h3 id="userName">Campus User</h3>
                    <p id="userHandle">@campus</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <strong>47</strong>
                            <span>Posts</span>
                        </div>
                        <div class="stat-item">
                            <strong>256</strong>
                            <span>Followers</span>
                        </div>
                        <div class="stat-item">
                            <strong>189</strong>
                            <span>Following</span>
                        </div>
                    </div>
                </div>

                <div class="trending-widget">
                    <h4>Trending Topics</h4>
                    <ul class="trending-list">
                        <li>
                            <span class="hashtag">#WebDevelopment</span>
                            <span class="trend-count">2.4K posts</span>
                        </li>
                        <li>
                            <span class="hashtag">#JavaScript</span>
                            <span class="trend-count">1.8K posts</span>
                        </li>
                        <li>
                            <span class="hashtag">#CollegeLife</span>
                            <span class="trend-count">1.2K posts</span>
                        </li>
                        <li>
                            <span class="hashtag">#OpenSource</span>
                            <span class="trend-count">956 posts</span>
                        </li>
                        <li>
                            <span class="hashtag">#TechNews</span>
                            <span class="trend-count">847 posts</span>
                        </li>
                    </ul>
                </div>
            </aside>

            
            <section class="feed-section">
                
                <div class="compose-card">
                    <div class="compose-header">
                        <svg width="40" height="40" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="28" fill="url(#compose-gradient)"/>
                            <text x="50%" y="50%" text-anchor="middle" dy=".35em" fill="white" font-size="20" font-weight="600">U</text>
                            <defs>
                                <linearGradient id="compose-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#5b8def"/>
                                    <stop offset="100%" style="stop-color:#f5b942"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <textarea id="postContent" placeholder="What's happening?" maxlength="280"></textarea>
                    </div>
                    
                    <div class="compose-actions">
                        <div class="char-count">
                            <span id="charCount">0</span>/280
                        </div>
                        <button class="btn-post" onclick="createPost()">
                            Post
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                
                <div id="postsFeed" class="posts-feed">
                    
                </div>
            </section>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
