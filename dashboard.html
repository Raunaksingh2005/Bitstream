<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bitstream</title>
    <link rel="stylesheet" href="dasboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-stream"></i>
                <span>Bitstream</span>
            </div>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="setting.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>

            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    
    <div class="main-container">
        
        <aside class="sidebar">
            
            <div class="user-widget">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h3 id="userName">Welcome User</h3>
                <p id="userEmail">user@example.com</p>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <strong>47</strong>
                        <span>Posts</span>
                    </div>
                    <div class="stat-item">
                        <strong>256</strong>
                        <span>Followers</span>
                    </div>
                    <div class="stat-item">
                        <strong>189</strong>
                        <span>Following</span>
                    </div>
                </div>
            </div>

            
            <div class="trending-widget">
                <h4>
                    <i class="fas fa-fire"></i>
                    Trending Topics
                </h4>
                <ul class="trending-list">
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>WebDevelopment</span>
                    </li>
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>JavaScript</span>
                    </li>
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>CollegeLife</span>
                    </li>
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>TechNews</span>
                    </li>
                    <li>
                        <i class="fas fa-hashtag"></i>
                        <span>Programming</span>
                    </li>
                </ul>
            </div>
        </aside>

        
        <main class="feed-section">
            
            <div class="create-post-card">
                <div class="post-header">
                    <div class="post-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <textarea 
                        id="postContent" 
                        placeholder="What's happening?" 
                        maxlength="280"
                    ></textarea>
                </div>
                
                <div class="post-actions">
                    <div class="post-options">
                        <button class="option-btn" title="Add Image">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="option-btn" title="Add Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="option-btn" title="Add GIF">
                            <i class="fas fa-film"></i>
                        </button>
                    </div>
                    
                    <div class="post-submit">
                        <span class="char-count" id="charCount">0/280</span>
                        <button class="btn-post" onclick="createPost()">
                            <i class="fas fa-paper-plane"></i>
                            Post
                        </button>
                    </div>
                </div>
            </div>

            
            <div id="postsFeed" class="posts-feed">
                
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
